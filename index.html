<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f89129d7c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styl.css">
    
  </head>
  <body>
    


        <div class="container">
          <div class="row">
            <div class="col-12">
                  <div class="card text-bg-warning mb-3 mt-5" >
                    <div class="card-header ">
                      <div class="card-body">
                        <h5 class="text-center">Todo Listesi</h5>
                        <form id="todoAddForm">
                          <input type="text" class="form-control" id="todoName" aria-describedby="todo" placeholder="Todo Giriniz">
                          <button id="todoAddButton" type="submit" class="btn btn-dark mt-3 btn-sm">EKLE</button>
                          
                      
                      </form>
                    </div>
                      
                        <hr>
                        <div class="card-body">
                          <h5 class="text-center">Yapılacaklar Listesi</h5>
                          <form id="todoAddForm">
                            <input type="text" class="form-control" id="todoName" aria-describedby="todo" placeholder="Bu gün ne yapacaksın">
                            <button id="todoAddButton" type="submit" class="btn btn-dark mt-3 btn-sm ">EKLE</button>
                            
                        
                        </form>
                        <ul class="list-group mt-3">
                          <li class="list-group-item d-flex justify-content-between">
                              Spor Yapmak
                              <a href="#" class="delete-item"></a>
                                 <i class="fa-solid fa-xmark" style="color: black;"></i>
                          </li>
                          <li class="list-group-item d-flex justify-content-between">
                              Yemek yampak
                              <a href="#" class="delete-item "></a>
                                  <i class="fa-solid fa-xmark " style="color: black;" ></i>
                          </li>
                          <li class="list-group-item d-flex justify-content-between" aria-label="close">
                              Proje Bitirmek
                              <a href="#" class="delete-item "></a>
                                  <i class="fa-solid fa-xmark " style="color: black;" ></i>
                          </li>
                          <li class="list-group-item d-flex justify-content-between">
                              Su içmek
                              <a href="#" class="delete-item"> </a>
                                  <i class="fa-solid fa-xmark " style="color: black;" ></i>
                                    
                             
                                   
                          </li>
                       
                        </ul>
                        <a href="#" id="todoClearButton" class="btn btn-dark mt-3 btn-sm"> Tümünü Temizle</a>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
         

        










    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
